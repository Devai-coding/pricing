<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>Count up</title>
  </head>
  <body>
    <section class="pricing">
      <div class="card">
        <h3>Free</h3>
        <h1>$0</h1>
        <ul>
          <li>
            <ion-icon class="icons" name="checkmark-circle-outline"></ion-icon>
            <span>200GB storage</span>
          </li>
          <li>
            <ion-icon class="icons" name="checkmark-circle-outline"></ion-icon>
            <span>1 user allowed</span>
          </li>
          <li>
            <ion-icon class="icons" name="checkmark-circle-outline"></ion-icon>
            <span>Send up to 1GB</span>
          </li>
          <li>
            <ion-icon class="icons" name="checkmark-circle-outline"></ion-icon>
            <span>Bot Chat 5 Day Trial</span>
          </li>
          <li class="disable">
            <ion-icon class="icons" name="close-circle-outline"></ion-icon>
            <span>Community access</span>
          </li>
          <li class="disable">
            <ion-icon class="icons" name="close-circle-outline"></ion-icon>
            <span>Monthly status reports</span>
          </li>
        </ul>
        <button class="btn">
          <span class="button_top"> Get Started </span>
        </button>
      </div>

      <div class="card popular">
        <h3>Premium</h3>
        <h1>$10</h1>
        <ul>
          <li>
            <ion-icon
              class="icons prem"
              name="checkmark-circle-outline"
            ></ion-icon>
            <span>1TB storage</span>
          </li>
          <li>
            <ion-icon
              class="icons prem"
              name="checkmark-circle-outline"
            ></ion-icon>
            <span>5 user allowed</span>
          </li>
          <li>
            <ion-icon
              class="icons prem"
              name="checkmark-circle-outline"
            ></ion-icon>
            <span>Send up to 10GB</span>
          </li>
          <li>
            <ion-icon
              class="icons prem"
              name="checkmark-circle-outline"
            ></ion-icon>
            <span>Bot Chat 1 month</span>
          </li>
          <li class="disable">
            <ion-icon
              class="icons prem"
              name="checkmark-circle-outline"
            ></ion-icon>
            <span>Community access</span>
          </li>
          <li class="disable">
            <ion-icon
              class="icons prem"
              name="checkmark-circle-outline"
            ></ion-icon>
            <span>Monthly status reports</span>
          </li>
        </ul>
        <button class="btn">
          <span class="button_top"> Get Started </span>
        </button>
      </div>
    </section>
  </body>
</html>
